<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">My Fashion Store</div>
        <ul class="nav-links">
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My Fashion Store</h1>
            <p>Discover the latest trends in fashion.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <h2>New Arrivals</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 1">
                <h3>Product 1</h3>
                <p>$199.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 2">
                <h3>Product 2</h3>
                <p>$249.99</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400" alt="Product 3">
                <h3>Product 3</h3>
                <p>$179.99</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Fashion Store. All rights reserved.</p>
    </footer>
</body>
</html>
